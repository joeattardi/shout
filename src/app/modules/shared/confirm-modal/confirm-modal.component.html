<app-modal [zIndex]="999" (close)="cancel.emit()">
  <div class="modal-title">{{ title }}</div>

  <div class="modal-body">
    <fa-icon [icon]="icons.question"></fa-icon>
    <ng-content></ng-content>
  </div>

  <div class="modal-footer">
    <button (click)="cancel.emit()">{{ cancelButtonText }}</button>
    <button (click)="confirm.emit()" [class]="confirmButtonType">{{ confirmButtonText }}</button>
  </div>
</app-modal>
