<div id="notification-container">
  <div @notification *ngFor="let notification of (notifications$ | async)">
    <app-notification [notification]="notification" (remove)="removeNotification(notification)"></app-notification>
  </div>
</div>
<div [@fadeAnimation]="getRouterOutletState(o)">
  <router-outlet #o="outlet" class="main"></router-outlet>
</div>
